            href = "href";img ="img";title="title"

    function fname(datas)
    { 
        var container =document.getElementById('fff');
        var node=container.nextSibling;
        var df = document.createDocumentFragment();
        for(var i = 0;i < datas.length;i++){
            var d = datas[i];
            var oDiv = document.createElement('li');
            oDiv.innerHTML = "<li class='item' ><a href='"+d[href]+
            "' ka='job_list_11' data-itemid='11' data-lid='12JnUn2xHwy.search' data-index='11'><img src='"+
            d[img]+"'><div class='text'><div class='title'><h4>"+d[title]+"</h4><span class='salary'>"+
            d[salary]+"</span></div><div class='name'>"+d[name]+"</div><div class='msg'><em>"+
            d["msg1"]+"</em><em>"+d["msg2"]+"</em><em>"+d["msg3"]+"</em></div></div></a></li>";
            df.appendChild(oDiv);
        }
        container.parentNode.insertBefore(df, node)
        node=oDiv.nextSibling;

    }
function GetUrlRelativePath()
　　{
　　　　var url = document.location.toString();
　　　　var arrUrl = url.split("//");

　　　　var start = arrUrl[1].indexOf("/");
　　　　var relUrl = arrUrl[1].substring(start);//stop省略，截取从start开始到结尾的所有字符

　　　　if(relUrl.indexOf("?") != -1){
　　　　　　relUrl = relUrl.split("?")[0];
　　　　}
　　　　return relUrl;
　　}


    $(document).ready(function(){

                fname(data)
            }
        });
}
